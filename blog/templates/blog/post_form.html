{% extends "blog/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class = "content-section">
        <form method = "POST" enctype = "multipart/form-data">
            {% csrf_token %}
            <fieldset class = "form-group">
                <legend class = "border-bottom mb-4">
                    <b>Recipe</b>
                </legend>
                {{ form.media }} 
                {{form | crispy}}
            </fieldset>
            <div class = form-group>
                <button class ="btn btn-outline-info" type = "submit">Post Recipe</button>
            </div>
        </form>
        
    <script src="{% static 'djrichtextfield/djr.js' %}"></script>
    </div>
        
{% endblock content%}
